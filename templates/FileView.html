<div class="item file" data-bind="css: {'selected': selected, 'checked': checked, 'deleted': deleted, 'shared': shared}">
	<div class="item_content ui-droppable dragHandle">
		<span class="image" data-bind="customTooltip: getTooltip(iconAction()), click: function () { executeAction(iconAction()); }, 
				css: {'has_action': iconAction() !== ''}, clickBubble: iconAction() === ''">
			<!-- ko if: thumbnailSrc() !== '' -->
			<img data-bind="attr: {'src': thumbnailSrc()}" style="height: 32px;"/>
			<!-- /ko -->
			<!-- ko if: thumbnailSrc() === '' -->
			<span class="icon" data-bind="css: extension().toLowerCase()"></span>
			<!-- /ko -->
		</span>
		
		<span class="name" data-bind="text: fileName"></span>
		<span class="size" data-bind="text: friendlySize"></span>
		<span class="size" data-bind="text: sLastModified"></span>
	</div>
</div>
